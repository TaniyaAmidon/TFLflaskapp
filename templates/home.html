{% extends 'layout.html' %}

{% block body %}
  <h2 class="mt-4 mb-4">Live bus arrivals at: <mark>{{tx}}</mark></h2>
  <h5 class="mt-4 mb-4">Towards: {{data[0]['towards']}}</h5>

  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Route</th>
        <th scope="col">Current stop</th>
        <th scope="col">Destination</th>
        <th scope="col">Next bus in</th>
      </tr>
    </thead>
    <tbody>
  {% for item in data %}
      <tr>
        <td>{{item['route']}}</td>
        <td>{{item['stop']}}</td>
        <td>{{item['destination']}}</td>
        <td>{{item['expectedArrival']}} min</td>
      </tr>
  {% endfor %}
    </tbody>
  </table>
{% endblock %}
