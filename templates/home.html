{% extends 'layout.html' %}

{% block body %}
  <h1>Live bus arrivals at: {{tx}}</h1>
  <h4>Towards: {{data[0]['towards']}}</h4>

  {% for item in data %}
    <table class="table table-dark">
      <thead>
      <tr>
          <th scope="col">Route</th>
          <th scope="col">Current stop</th>
          <th scope="col">Destination</th>
          <th scope="col">Next bus in</th>
        </tr>
      </thead>
      <tbody>
      <tr>
        <td>{{item['route']}}</td>
        <td>{{item['stop']}}</td>
        <td>{{item['destination']}}</td>
        <td>{{item['expectedArrival']}} min</td>

      </tr>
      </tbody>
    </table>
  {% endfor %}
{% endblock %}
